<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pokedex</title>
</head>
<body>
    <div id="pokes">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">
    </div>
    <div id="pokemon">

    </div>
</body>
</html>
  <script>
    function pokedex(){
        var output = "";
        for(var i =1; i<1000; i++){
            output += '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+i+'.png">';
        }
        document.getElementById('pokes').innerHTML = output;
    }
    pokedex();
  </script>
