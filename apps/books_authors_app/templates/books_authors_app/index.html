<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
      <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}"> 
    <title>Books and Authors</title>
</head>
<body>
    <h1>ADD A BOOK!</h1>
    
    
    <form action="/process" method="post">
        {% csrf_token %}   
    <h2>Title</h2>
    <input type="text" name="title">
    <h2>Description</h2>
    <input class="des" type="text" name="description">
    <input type="submit" value="ADD">
    </form>
   
    <div id="chart">
    <table style="width:100%">
           
            <tr>
              <th>ID</th>
              <th>Name</th> 
              <th>Action</th>
            </tr>
            {% for b in all_books%}
            <tr>
              <td>{{ b.id}}</td>
              <td>{{ b.title }}</td> 
              <td><a href="/books/{{b.id}}">View</a></td>
            </tr>
            {% endfor %}
            
            
          </table>
    </div>
</body>
</html>
